version: '3.9'

services:
  # ─── PostgreSQL Database ─────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: delegacje-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-delegacje}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-delegacje_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-delegacje} -d ${POSTGRES_DB:-delegacje_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal

  # ─── Backend API ─────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: delegacje-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-delegacje}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-delegacje_db}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      AI_PROVIDER: ${AI_PROVIDER:-none}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      UPLOAD_DIR: /app/uploads
      LOG_DIR: /app/logs
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-52428800}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ─── Database Migration (runs once) ──────────
  migrator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: delegacje-migrator
    command: sh -c "npx prisma migrate deploy && npx prisma generate"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-delegacje}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-delegacje_db}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    restart: "no"

  # ─── Frontend (Next.js) ───────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: delegacje-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:3001}
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal
      - external
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Nginx Reverse Proxy ─────────────────────
  nginx:
    image: nginx:alpine
    container_name: delegacje-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - external

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge

volumes:
  postgres-data:
    name: delegacje-postgres-data
  uploads:
    name: delegacje-uploads
  logs:
    name: delegacje-logs
  nginx-cache:
    name: delegacje-nginx-cache
